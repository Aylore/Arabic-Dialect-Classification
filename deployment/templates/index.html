<!DOCTYPE html>
<fieldset>
<legend>Arabic Dialect Classification</legend>
<head>
    <title>Arabic Dialect Classification</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/styles.css') }}">
</head>
<body>
    <h3>Model Prediction</h3>
    <form action="/" method="post">
        <label for="text">Enter Text:</label>
        <input type="text" name="text" id="text" placeholder="Enter text" value="{{ text }}" required>
        <div class="button-container">
            <button type="submit" class="submit-btn">Predict</button>
            {% if label %}
            <a href="/clear/"><button type="button">Clear</button></a>
            {% endif %}
        </div>
    </form>
</body>
{% if label %}
    <body>
        <h4>Prediction: {{ label }}</h4>
    </body>
{% else %}
<body>
    <h4>ã…¤</h4>
</body>
{% endif %}
</fieldset>
